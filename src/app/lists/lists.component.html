<div class="container">
    <h1 class="center-align">Lists</h1>

    <ul class="collapsible" data-collapsible="accordion">
        <li>
            <div class="collapsible-header"><i class="material-icons">add_box</i>New list</div>
            <div class="collapsible-body">
                <div class="row">
                    <form [formGroup]="listsForm" class="col s12">
                        <div class="row">
                            <div class="input-field col s5">
                                <!--<i class="material-icons prefix">title</i>-->
                                <input id="title" type="text" class="validate" formControlName="title">
                                <label for="title">Title</label>
                            </div>
                            <div class="input-field col s6">
                                <!--<i class="material-icons prefix">description</i>-->
                                <input id="description" type="text" class="validate" formControlName="description">
                                <label for="description">Description</label>
                            </div>
                            <div class="col s1">
                                <br>
                                <a class="waves-effect waves-light btn" (click)="addList(listsForm)">Add List</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </li>
    </ul>

    <div class=row>
        <div *ngFor="let list of lists; let i = index" class="col s6">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">{{list.title}}</span>
                    <p>{{list.description}}</p>
                </div>
                <div class="card-action">
                    <a [routerLink]="['/lists', lists[i]._id]">View List {{i + 1}}</a>
                </div>
            </div>
        </div>
    </div>
</div>
