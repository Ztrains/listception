<div class="container">
    <nav style="margin-top: 1em; margin-bottom: 5em;">
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center">Listception</a>
        </div>
    </nav>

    <h5 class="center-align">New list</h5>
    <div class="row">
        <form [formGroup]="listsForm" class="col s12">
            <div class="row">
                <div class="input-field col s5">
                    <!--<i class="material-icons prefix">title</i>-->
                    <input id="title" type="text" class="validate" formControlName="title">
                    <label for="title">Title</label>
                </div>
                <div class="input-field col s5">
                    <!--<i class="material-icons prefix">description</i>-->
                    <input id="description" type="text" class="validate" formControlName="description">
                    <label for="description">Description</label>
                </div>
                <div class="col s2">
                    <br>
                    <button class="btn waves-effect waves-light" (click)="addList(listsForm)" name="action">Add list
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div class=row>
        <div *ngFor="let list of lists; let i = index" class="col s6">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">{{list.title}}</span>
                    <p>{{list.description}}</p>
                </div>
                <div class="card-action">
                    <a [routerLink]="['/lists', lists[i]._id]">View List {{i + 1}}</a>
                </div>
            </div>
        </div>
    </div>
</div>
